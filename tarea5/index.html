<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo javaScript
  </title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <h1>Ejemplo de ciclo for</h1>
  <p id="resultado"></p>
  <label for="cantidad-maxima">Ingresa la cantidad máxima:</label>
  <input type="number" id="cantidad-maxima">
  <button onclick="generarLista()">Generar Lista</button>
  <ul id="lista-numeros"></ul>
  
  <h1>Ejemplo de operaciones aritméticas</h1>
  <label for="numero1">Ingresa el primer número:</label>
  <input type="number" id="numero1">
  <br>
  <label for="numero2">Ingresa el segundo número:</label>
  <input type="number" id="numero2">
  <br>
  <button onclick="realizarOperaciones()">Realizar Operaciones</button>

  <p id="resultado"></p>
  <h1>Ejemplo del objeto Date</h1>

  <p id="fecha-hora"></p>
  <h1>Ejemplo de cadenas literales</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre">
  <br>
  <label for="edad">Edad:</label>
  <input type="number" id="edad">
  <br>
  <label for="profesion">Profesión:</label>
  <input type="text" id="profesion">
  <br>
  <button onclick="generarMensaje()">Generar Mensaje</button>

  <div id="resultado"></div>
  <h1>Ejemplo de arreglos</h1>

  <button onclick="agregarElemento()">Agregar Elemento</button>

  <ul id="lista-elementos"></ul>
  <h1>Ejemplo de DOM y llamado de funcion</h1>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <button onclick="saludar()">Saludar</button>
  </div>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
